<div class="row mb-4 d-flex justify-content-center">
  <button type="button" class="btn btn-primary" routerLink="/projects/add">
    <i class="fa fa-plus"></i>&nbsp;Add Project
  </button>
</div>

<div class="col-12 mt-4">
  <div class="card">
    <div class="card-header">Projects</div>
    <div class="card-body text-center" *ngIf="projects.length > 0">
      <table class="table table-responsive-sm table-bordered">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let project of projects; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ project.title }}</td>
            <td>{{ project.description }}</td>
            <td>
              <!-- <i class="icon-options-vertical icons d-block"></i> -->
              <button
                type="button"
                class="btn btn-warning"
                routerLink="{{ '/projects/edit/' + project.id }}"
              >
                <i class="fa fa-edit"></i>&nbsp;Edit Project
              </button>
              <button
                type="button"
                class="btn btn-danger"
                (click)="onDeleteProject(project.id)"
              >
                <i class="fa fa-minus"></i>&nbsp;Delete Project
              </button>
            </td>
          </tr>
          <!---->
        </tbody>
      </table>
    </div>
    <div class="card-body text-center" *ngIf="projects.length === 0">
      No projects added
    </div>
  </div>
</div>
